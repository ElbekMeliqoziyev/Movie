<!doctype html>

{% load static %}
<html lang="uz">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Edit Movie</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
<div class="header">
<div class="brand"><div class="logo">OM</div><div><h2 style="margin:0">Filmni tahrirlash</h2></div></div>
<div class="nav"><a href="detail.html" class="small-btn">Orqaga</a></div>
</div>


<div class="form-card">
<form action="{% url 'edit' movie.id %}" method="post" enctype="multipart/form-data"> 
    {% csrf_token %}
<!-- Bu yerda qiymatlar serverdan kelib form maydonlariga value sifatida tushadi -->
<div class="form-row">
<div class="field">
<label for="title">Sarlavha</label>
<input id="title" name="title" type="text" value="{{movie.title}}" required>
</div>
<div class="field">
<label for="year">Yil</label>
<input id="year" name="year" type="number" min="1888" max="2100" value="{{movie.year}}">
</div>
</div>


<div class="field">
<label for="genre">Janr</label>
<input id="genre" name="genre" type="text" value="{{movie.janr}}">
</div>


<div class="field">
<label for="desc">Tavsif</label>
<textarea id="desc" name="description">{{movie.desc}}</textarea>
</div>


<div class="field">
<label for="poster">Poster (rasm) â€” yangi yuklash ixtiyoriy</label>
<input id="poster" name="poster" type="file" accept="image/*">
</div>


<div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px">
<a href="{% url 'detail' movie.id %}" class="small-btn">Bekor qilish</a>
<button class="button" type="submit">O'zgartirishni saqlash</button>
</div>
</form>
</div>
</div>
</body>
</html>
